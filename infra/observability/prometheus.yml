global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  # - "alert_rules.yml"

scrape_configs:
  # SmartPick Backend Service
  - job_name: 'smartpick-backend'
    static_configs:
      - targets: ['host.docker.internal:9464']
        labels:
          service: 'smartpick-backend'
          environment: 'development'

  # SmartPick Vision Service
  - job_name: 'smartpick-vision'
    static_configs:
      - targets: ['host.docker.internal:9465']
        labels:
          service: 'smartpick-vision'
          environment: 'development'

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Optional: OpenTelemetry Collector metrics
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8888']
        labels:
          service: 'otel-collector'
