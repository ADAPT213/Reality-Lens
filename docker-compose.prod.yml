version: '3.9'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: smartpick-backend
    ports:
      - "4010:4010"
    environment:
      PORT: 4010
      NODE_ENV: production
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      DEXATRONIX_API_KEY: ${DEXATRONIX_API_KEY:-}
      DEXATRONIX_CUSTOMER: ${DEXATRONIX_CUSTOMER:-}
      DEXATRONIX_SITE: ${DEXATRONIX_SITE:-}
      DEXATRONIX_API_VERSION: ${DEXATRONIX_API_VERSION:-v2}
      DATABASE_URL: ${DATABASE_URL:-}
      JWT_SECRET: ${JWT_SECRET}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:4010/api/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - smartpick

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: smartpick-frontend
    ports:
      - "3500:3500"
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_BASE_URL: http://backend:4010/api
      NEXT_PUBLIC_WS_URL: http://backend:4010
      PORT: 3500
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3500/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - smartpick

  postgres:
    image: postgres:16-alpine
    container_name: smartpick-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-smartpick}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-smartpick}
      POSTGRES_DB: ${POSTGRES_DB:-smartpick}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-smartpick}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - smartpick

  redis:
    image: redis:7-alpine
    container_name: smartpick-cache
    ports:
      - "6379:6379"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - smartpick

networks:
  smartpick:
    driver: bridge

volumes:
  postgres_data:
