<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>RealityLens AR v1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <!-- A-Frame + AR.js -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar-js-org@3.4.5/aframe/build/aframe-ar.js"></script>

  <!-- Gesture controls -->
  <script src="https://cdn.jsdelivr.net/gh/rdub80/aframe-gesture-component/dist/aframe-gesture-component.min.js"></script>

  <link rel="stylesheet" href="realitylens.css">
</head>

<body>
  <div id="hud">
    <button onclick="placeObject()">Place</button>
    <button onclick="clearObjects()">Clear</button>
    <button onclick="scanQR()">Scan QR</button>
    <button onclick="openDashboard()">Dashboard</button>
  </div>

  <a-scene
    embedded
    arjs="sourceType: webcam; debugUIEnabled: false;"
    gesture-detector
  >

    <a-entity camera></a-entity>

    <a-marker type="hiro" id="marker">
      <a-box id="cube" color="#00A8FF" depth="0.4" height="0.4" width="0.4"
        gesture-handler="minScale:0.3; maxScale:4">
      </a-box>

      <a-text value="PICK FACE" color="#fff" align="center" position="0 0.6 0"></a-text>
    </a-marker>

  </a-scene>

  <script src="realitylens.js"></script>
</body>
</html>
