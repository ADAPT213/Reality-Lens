<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>RealityLens WebAR v1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar-js-org@3.4.5/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/rdub80/aframe-gesture-component/dist/aframe-gesture-component.min.js"></script>
  <style>
    body, html { margin: 0; overflow: hidden; background: #000; }
    #info { position: fixed; top: 0; left: 0; right: 0; padding: 6px 10px;
      background: rgba(0,0,0,0.55); color: #fff; font-family: Arial;
      font-size: 12px; z-index: 10; }
    #info strong { color: #00e5ff; }
  </style>
</head>
<body>
  <div id="info">
    <strong>RealityLens WebAR v1</strong> â€” Point at the Hiro marker.
  </div>

  <a-scene embedded vr-mode-ui="enabled: false"
           renderer="antialias: true; alpha: true; precision: mediump"
           arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;">
    <a-entity camera></a-entity>
    <a-marker type="hiro">
      <a-box position="0 0.5 0" width="0.25" height="0.25" depth="0.25"
             color="#00A8FF" gesture-handler="minScale:0.2; maxScale:4"></a-box>
      <a-entity position="0 0.9 0" text="value: PICK FACE; align: center; color: #FFFFFF; width: 3"></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
