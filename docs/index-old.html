<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>RealityLens AR v1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <!-- A-Frame + AR.js -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/ar-js-org@3.4.5/aframe/build/aframe-ar.js"></script>

  <!-- Gesture controls -->
  <script src="https://cdn.jsdelivr.net/gh/rdub80/aframe-gesture-component/dist/aframe-gesture-component.min.js"></script>

  <link rel="stylesheet" href="realitylens.css">

  <!-- TensorFlow AI + COCO Detection -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.18.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

  <!-- Websocket dashboard -->
  <script src="ws.js"></script>

  <!-- QR Scanner -->
  <script src="https://unpkg.com/html5-qrcode"></script>

  <style>
    body, html { margin: 0; overflow: hidden; background: #000; }
    #ui {
      position: fixed; top: 0; left: 0; width: 100%;
      display: flex; justify-content: space-between;
      padding: 8px; background: rgba(0,0,0,0.5); color: #fff;
      font-family: Arial; z-index: 20;
    }
    .btn {
      padding: 6px 12px; background: #00a8ff; color: #000;
      cursor: pointer; border-radius: 4px; font-weight: bold;
    }
    #qr-area {
      width: 280px; height: 280px; position: fixed;
      bottom: 20px; left: 20px; z-index: 20;
      background: rgba(0,0,0,0.3); display: none;
    }
  </style>
</head>

<body>

<div id="ui">
  <div>RealityLens AR — Full Build</div>
  <div style="display:flex; gap:10px;">
    <div class="btn" onclick="scanQR()">Scan QR</div>
    <div class="btn" onclick="clearObjects()">Clear</div>
  </div>
</div>

<div id="qr-area"></div>

<a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false"
  renderer="antialias:true; logarithmicDepthBuffer:true;">

  <a-entity camera look-controls></a-entity>

  <!-- Raycaster -->
  <a-entity id="raycaster"
            raycaster="objects: .surface; showLine:true;"
            cursor="rayOrigin: mouse;"></a-entity>

  <!-- Invisible surface -->
  <a-plane class="surface"
           rotation="-90 0 0"
           width="100" height="100"
           opacity="0.0"></a-plane>

  <a-entity id="objects"></a-entity>
</a-scene>

<script>

// ------------------------------------------------------------
// Load warehouse data
// ------------------------------------------------------------
let warehouseData = {};
fetch("data.json").then(r => r.json()).then(j => warehouseData = j);

// ------------------------------------------------------------
// Load AI model
// ------------------------------------------------------------
let aiModel = null;
cocoSsd.load().then(m => aiModel = m);

// ------------------------------------------------------------
// Place bin model
// ------------------------------------------------------------
function placeBin(point) {
  const bin = document.createElement('a-entity');
  bin.setAttribute('gltf-model', 'models/bin.gltf');
  bin.setAttribute('scale', '0.2 0.2 0.2');
  bin.setAttribute('position', `${point.x} ${point.y} ${point.z}`);
  bin.setAttribute('gesture-handler', '');

  const label = document.createElement('a-entity');
  label.setAttribute('text',
    `value: ${warehouseData["B01"].sku} — ${warehouseData["B01"].desc};
     color: #FFF; align: center; width: 3`);
  label.setAttribute('position', '0 0.6 0');
  bin.appendChild(label);

  document.querySelector('#objects').appendChild(bin);

  // send placement to dashboard
  broadcastPlacement(point.x, point.y, point.z);
}

// ------------------------------------------------------------
// On tap
// ------------------------------------------------------------
document.addEventListener('click', () => {
  const ray = document.querySelector('#raycaster').components.raycaster;
  if (!ray.intersections.length) return;
  placeBin(ray.intersections[0].point);
});

// ------------------------------------------------------------
// Clear objects
// ------------------------------------------------------------
function clearObjects() {
  const c = document.querySelector('#objects');
  while (c.firstChild) c.removeChild(c.firstChild);
}

// ------------------------------------------------------------
// QR Scanner
// ------------------------------------------------------------
function scanQR() {
  const area = document.getElementById("qr-area");
  area.style.display = "block";

  const qr = new Html5Qrcode("qr-area");

  qr.start({ facingMode: "environment" }, { fps:10, qrbox:250 },
    message => {
      localStorage.setItem("realitylens-anchor", message);
      alert("Anchor Saved: " + message);
      qr.stop();
      area.style.display = "none";
    }
  );
}

// ------------------------------------------------------------
// AI Detection Loop
// ------------------------------------------------------------
setInterval(async () => {
  if (!aiModel) return;
  const video = document.querySelector("video");
  if (!video) return;

  const preds = await aiModel.detect(video);
  preds.forEach(p => {
    if (p.class === "box" || p.class === "suitcase") {
      console.log("PACKAGE FOUND", p.bbox);
    }
  });
}, 1200);

</script>

</body>
</html>
